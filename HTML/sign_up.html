        <form action="sign_in.php" autocomplete="on">
            <table border="0">
                <tr>
                    <th>항목</th> <th>입력란</th>
                </tr>
                <tr>
                    <td>아이디</td> <td><input type="text" name="id" placeholder="아이디를 입력해주세요." autofocus required></td>
                </tr>
                <tr>
                    <td>비밀번호</td> <td><input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해주세요." required></td>
                </tr>
                <tr>
                    <td>이메일</td> <td><input type="email" name="email_v" placeholder="이메일을 입력해주세요." required></td>
                </tr>
                <tr>
                    <td>전화번호</td> <td><input type="tel" name="tel_v"placeholder="전화번호를 입력해주세요." ></td>
                </tr>
                <tr>
                    <td>생일</td> <td><input type="date" name="date_v"></td>
                </tr>
                <tr>
                    <td>결혼여부</td> <td><input type="radio" name="married" value="single" checked> 미혼 <input type="radio" name="married" value="couple"> 기혼</td>
                </tr>
            </table>
            <!-- <p><input type="submit" value="보내기" onclick="alert('회원가입이 완료되었습니다.')"></p> -->
